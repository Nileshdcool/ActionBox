<div class="todo-container mat-elevation-z8">
  <h1>Todo List</h1>
  <form (ngSubmit)="addTodo()" class="todo-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Add a new todo</mat-label>
      <input matInput type="text" [(ngModel)]="newTodo" name="newTodo" required />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Add</button>
  </form>
  <mat-list>
    <mat-list-item *ngFor="let todo of todos" class="todo-item">
      <mat-checkbox [(ngModel)]="todo.completed" (change)="toggleComplete(todo)">
        <span [class.completed]="todo.completed">{{ todo.text }}</span>
      </mat-checkbox>
      <div class="todo-actions">
        <button mat-icon-button color="accent" (click)="editTodo(todo)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTodo(todo)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
